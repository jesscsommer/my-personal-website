<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>
        Contact
    </h1>
    <form id="form" class="formElements">
        <input id="name" type="text" placeholder="Name"><br>
        <input id="email" type="email" placeholder="Email"><br>
        <textarea id="message" rows="5" cols="60" name="text" placeholder="Message"></textarea><br>
        <div id="submitForm">
            <button>
                <a id="submitLink" href=mailto:example@example.com>Submit</a>
            </button>
        </div>
    </form> 
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
